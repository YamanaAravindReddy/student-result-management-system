<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <h1>Student Result Management System</h1>

    <form id="studentForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="rollNumber" placeholder="Roll Number" required>

        <input type="number" id="mark1" placeholder="Subject 1 Marks" required>
        <input type="number" id="mark2" placeholder="Subject 2 Marks" required>
        <input type="number" id="mark3" placeholder="Subject 3 Marks" required>

        <button type="submit">Generate Result</button>
    </form>

    <p id="resultMessage"></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Total</th>
                <th>Percentage</th>
                <th>Grade</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
